apiVersion: nutanix.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  name: default
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: nutanix-creds
      key: creds
  allowedLoBs:
    - finance
    - HR
    - Data
    - ABCD

  isLoBMandatory: true